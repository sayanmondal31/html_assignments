<!DOCTYPE html>
<html>
<body>

<p>Convert string to upper case:</p>

<button onclick="myFunction()">Try it</button>

<p id="a">
    hello world
    
</p>
<script>
function myFunction() {
  
  var text = document.getElementById("a").innerHTML;
  document.getElementById("a").innerHTML = text.toUpperCase();
  return a;
}
</script>

</body>
</html>
